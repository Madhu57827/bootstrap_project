<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MAXUI | Contact</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<style>
body { padding-top: 70px; background:#f8f9fa; scroll-behavior: smooth;}
.hero-section { min-height: 40vh; background: linear-gradient(135deg,#6610f2,#0d6efd); color: #fff; display: flex; align-items: center; text-align:center; }
.card-contact { border-radius: 16px; transition:0.3s ease; box-shadow:0 8px 25px rgba(0,0,0,0.08); background:#fff; padding:30px; }
.card-contact:hover { transform:translateY(-5px); box-shadow:0 12px 40px rgba(0,0,0,0.15);}
</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
<div class="container">
  <a class="navbar-brand fw-bold" href="index.html">MAXUI</a>
  <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="nav">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
      <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
    </ul>
  </div>
</div>
</nav>

<!-- HERO -->
<section class="hero-section">
<div class="container">
<h1 class="display-4 fw-bold">Get in Touch</h1>
<p class="lead mt-2">We’d love to hear from you! Fill the form below and we’ll get back to you.</p>
</div>
</section>

<!-- CONTACT FORM -->
<section class="container my-5">
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card-contact">
      <form>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea class="form-control" rows="5" required></textarea>
        </div>
        <button class="btn btn-primary w-100"><i class="bi bi-send-fill"></i> Send Message</button>
      </form>
    </div>
  </div>
</div>
</section>

<footer class="bg-dark text-white text-center py-4">
<p class="mb-1 fw-semibold">MAXUI – Bootstrap 5 Internship Project</p>
<small class="text-muted">Clean • Responsive • Modern</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener("scroll", () => {
  const navbar = document.querySelector(".navbar");
  if(window.scrollY>50) navbar.classList.add("shadow");
  else navbar.classList.remove("shadow");
});
</script>
</body>
</html>
